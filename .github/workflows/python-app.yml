# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Render Deploy 
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: srv-cro6up9u0jms73c7atv0
        api-key: rnd_q92uswlcX3aIVDNJXCQS0tE65vuz
    
    - name: Deploying EC2
      run: |
            echo "Conectando-se ao EC2"
            echo "${{ secrets.KEY_OLIVIA_EC2 }}" > private_key
            chmod 600 private_key
            ssh -o StrictHostKeyChecking=no -i private_key ubuntu@ec2-54-208-255-22.compute-1.amazonaws.com "
                   cd ec2_python/; git pull; ./executar.sh"
